<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1>Registrarse</h1>
      <p>Crea tu cuenta en AgendaMe</p>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" class="signup-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          class="form-control"
          [class.error]="getFieldError('username')"
          placeholder="Ingresa tu usuario"
        >
        <div class="error-message" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="Ingresa tu email"
        >
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-control"
          [class.error]="getFieldError('name')"
          placeholder="Ingresa tu nombre completo"
        >
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Ingresa tu contraseña"
        >
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="rePassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="rePassword" 
          formControlName="rePassword"
          class="form-control"
          [class.error]="getFieldError('rePassword')"
          placeholder="Confirma tu contraseña"
        >
        <div class="error-message" *ngIf="getFieldError('rePassword')">
          {{ getFieldError('rePassword') }}
        </div>
      </div>

      <div class="form-group">
        <label for="role">Tipo de Usuario</label>
        <select 
          id="role" 
          formControlName="role"
          class="form-control"
          [class.error]="getFieldError('role')"
        >
          <option value="client">Cliente</option>
          <option value="business">Negocio</option>
        </select>
        <div class="error-message" *ngIf="getFieldError('role')">
          {{ getFieldError('role') }}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="signUpForm.invalid"
      >
        Registrarse
      </button>
    </form>

    <div class="signup-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/login" class="link">Inicia sesión aquí</a></p>
      <p><a routerLink="/" class="link">Volver al inicio</a></p>
    </div>
  </div>
</div>
